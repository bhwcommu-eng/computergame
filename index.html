<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let player = { x: 50, y: 350, angle: 0 };
const goal = { x: 350, y: 50 };

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // ‡∏ß‡∏≤‡∏î‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢
  ctx.fillStyle = '#33cc33';

  // ‡∏ß‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£ (‡πÅ‡∏°‡∏ß)
  ctx.save();
  ctx.translate(player.x, player.y);
  ctx.rotate(player.angle * Math.PI / 180);
  ctx.fillStyle = '#ff6600';
  ctx.fillRect(-15,-15,30,30); // ‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°‡∏á‡πà‡∏≤‡∏¢‡πÜ
  ctx.restore();
}

draw();

function runCode() {
  const code = document.getElementById('codeInput').value;
  const commands = code.split('\n').map(c => c.trim());
  let step = 0;

  function executeStep() {
    if(step >= commands.length) {
      draw();

        alert('üéâ ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡∏û‡∏≤‡πÅ‡∏°‡∏ß‡πÑ‡∏õ‡∏ñ‡∏∂‡∏á‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á‡πÅ‡∏•‡πâ‡∏ß!');
      } else {
        alert('‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á! ‡πÅ‡∏°‡∏ß‡∏¢‡∏±‡∏á‡πÑ‡∏õ‡πÑ‡∏°‡πà‡∏ñ‡∏∂‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢');

}
